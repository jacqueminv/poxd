<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="fr">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>{% block title %}{{site.name}}{% endblock %}</title>
        <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/combo?2.7.0/build/reset-fonts-grids/reset-fonts-grids.css&2.7.0/build/base/base-min.css"> 
        <link rel="stylesheet" type="text/css" href="/media/poxd.css">
        <script type="text/javascript" src="http://yui.yahooapis.com/combo?2.7.0/build/yahoo-dom-event/yahoo-dom-event.js&2.7.0/build/connection/connection-min.js&2.7.0/build/json/json-min.js"></script>
        <script type="text/javascript" src="/media/js/lt.js"></script>
        <script type="text/javascript">
            var disqus_developer = 1;
            var disqus_iframe_css = 'http://localhost:8080/media/css/poxd.css';
            var disqus_no_style = false;
        </script>
    <style>
        body {
           font-family: Helvetica, Arial, sans-serif; /**check in yui theater font css**/
           color: rgb(41, 41, 49);
           margin: 0;
        }
        a {
          color: rgb(132, 17, 39);
        }
        a:hover {
          color: black;
        }
        .clear{
            clear: both;
            visibility: hidden;
            border:0;
            margin: 0;   
        }
        h1{
            font-size: 1.6em;
            border-bottom: 2px solid #CCC;    
        }
        p {
            margin: 1em 0;
        }
        strong{
            font-weight: bold;    
        }
        em {
            font-style: italic;    
        }
        #bd {
            padding-left: 1.1em;
            padding-right: 1.1em;    
        }
        
        /*************
            HEADER
        **************/
        #hd{
            background-color: rgb(132, 17, 39);
            color: #FFF;
            font-size: 1.1em;
            padding: 0.3em;
            margin-bottom: 1.8em;
            margin-top: 0;
            position: relative;
            letter-spacing: 0.1em;
            -moz-border-radius-bottomright: 3px;
            -moz-border-radius-bottomleft: 3px;
            -webkit-border-bottom-right-radius: 3px;
            -webkit-border-bottom-left-radius: 3px;
            border-bottom-left-radius: 3px;
            border-bottom-right-radius: 3px;
        }
        #hd a{
            color: #FFF;
            text-decoration: none;
        }
        #hd #logo{
            font-size: 2.5em;
            font-weight: bold;
            padding-left: 0.3em;
            float: left;
        }
        #hd #menu{
            bottom:0.79em;
            position:absolute;
            right:1em;
        }
        #hd ul{
            margin: 0;    
        }
        #hd #menu li{
            display: inline;
        }
        /*************
          HOME QUOTE
        **************/
        #welcome{
           background-color: rgb(41, 41, 49); /**#292931**/
           color: rgb(238, 238, 238); /**#EEEEEE**/
           padding: 0.6em;
           font-size: 3.2em;
           font-family: Garamond, Georgia, serif;
           font-style: italic;
           
           -moz-border-radius: 5px;
           -webkit-border-radius: 5px;
           border-radius: 5px;
        }
        
        #welcome #author{
            margin-top: 0.5em;
            font-size: 0.7em;
            float:right; 
            font-style: normal;   
        }
        
        #welcome blockquote{
            margin: 0;    
        }
        /*************
            FOOTER
        **************/
        #ft{
            margin-top: 1em;
            padding-top: 0.5em;
            color: #666;
            border-top: 2px solid #eee; 
            font-size: 0.9em;
        }
        #ft div.last{
            text-align: right;   
         }
        /*************
         HOME CONTENT
        **************/
        #bd #home{
            margin-top: 2em;
        }
        #home h1{
            margin: 0;    
        }
        #home ul{
            margin: 0;
            margin-bottom: 0.4em;
        }
        #home ul li{
            border-bottom: 1px dotted #CCCCCC;
            padding: 6px 0;
            line-height: 1.4em;
            list-style-position: outside;
            list-style-type: none;
        }
        #home ul li:hover{
            background: #F9F9F9 none repeat scroll 0 0;   
            color: #ECEBEB;
        }
        #home ul li a{
            color: rgb(41, 41, 49);
            text-decoration: none;
            display: block;
        }
        /*************
            READINGS
        **************/
        #readings {
            padding: 4px;    
        }
        #readings img{
            border: 2px solid #826F72;
            margin: 3px;
        }
        /*************
            POSTS
        **************/
        #post{
            padding-left: 1.1em;
            padding-right: 1.1em;
            text-align: justify;
            font-size: 1.1em;
            line-height: 1.4em;
        }
        #post blockquote{
            font-family: Georgia, serif;
            font-style: italic;
            border-left: 0.7em solid lightgray;
            margin-left: 1em;
            margin-right: 2em;
            padding-left: 1em;
            color: gray;
        }
        #post ul li{
            list-style-type: square;
            list-style-position: inside;
        }
        /*************
            CONTACT
        **************/
        #contact iframe .info{
            display: none;    
        }
        /*************
            DISQUS
        **************/
        #post .comment-separation{
            font-weight: bold;
            font-size: 1.5em;
            text-align: center;
            margin: 1em;
            color: lightgray;
            letter-spacing: 0.2em;
        }
        #disqus_thread{
            /**background-color: #F9F9F9;
            border: 1px solid gray;   
            -moz-border-radius: 5px;
            -webkit-border-radius: 5px;
            border-radius: 5px;**/
            font-size: 0.9em;
            /**padding: 0 1.2em 1.2em;**/
        }
        
        #disqus_thread input.form-text{
            
        }
         #disqus_thread input.submit{
            
        }
        
        #disqus_thread .dsq-comment-header{
            background-color: rgb(132, 17, 39);    
        }
        
        #disqus_thread .dsq-by {
            float: right;   
        }    
        .dsq-brlink {
            display: none;    
        }
        #disqus_thread .dsq-item-trackback {
            margin-top: -10px;    
        }
        .dsq-authenticated-pic{
            float: left;    
        }
        .dsq-authenticated-info{
            float: left;    
            margin-left: 1em;
        }
        .dsq-authenticated-info ul li{
            list-style-type: none !important;
        } 
        #dsq-content #dsq-auth .dsq-authenticated-pic img{
            height: 48px;
            width: 48px;    
        }
        #disqus_thread iframe{
            width: 100%;
            height: 100%;
            scrolling: no;    
        }
        /****************
            ARCHIVES
        *****************/
        #archives li{
            list-style-type: none;
            list-style-position: outside;    
        }
        #archives li.month {
            margin-bottom: 1em;    
        }
        #archives li.month h1{
            font-size: 1.8em;
            border:0;
        }
        #archives li.entry{
            margin: 0.4em 0 0.4em 1em;    
        }
        #archives li.entry .day{
            float: left;
            width: 80px;
            margin-right: 10px;
            text-align: right;
        }
    </style>
    </head>
    <body>
        <div id="doc">
            <div id="hd">{%include "skeleton/_header.html"%}</div>
            {% block main_content %}{% endblock %}
            {%include "skeleton/_footer.html"%}
        </div>
    </body>
</html>
